<div class="container col-8" style="margin-top: 150px; border-radius: 30px; height: 300px; background-color: #8C9BB6;">
    <h2 class="text-center" style="padding-top: 20px; font-size: 30px;">{{attribute.attrName}}</h2>
    <hr>

    <div class="d-flex">
        <div 
            style="padding: 40px; width: 25%; text-align: center; color: #8C9BB6; border: 2px solid black; background-color: #2B293B; border-radius: 100%;">
            <i class="fas fa-7x fa-tasks"></i>
        </div>
        <div class="ml-5 col-12 text-left">
            <h2 *ngIf="attribute.attrValue"> Value: {{attribute.attrValue}}</h2>
            <button (click)="updateAttribute(attribute.attrId)" class="btn btn-info col-2"  style="height: 50px; position: absolute; top: 70px; right: 70%; font-size: 25px;">Update</button>
            <button (click)="deleteAttribute(attribute.attrId)" class="btn btn-danger ml-2 col-2" style="height: 50px; position: absolute; top: 70px; right: 50%; font-size: 25px;">Delete</button>
        </div>
    </div>
</div>
