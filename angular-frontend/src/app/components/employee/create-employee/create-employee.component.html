<div class="col-md-8 offset-md-2"  style="font-size: large;">
    <h1 class="text-center" style="font-size: 35px;">Create Employee</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="myGroup">
        <div class="form-group">
            <label for="name">Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" formControlName="name"
                [ngClass]="{'is-invalid':
        myGroup.get('name').touched && myGroup.get('name').invalid}" minlength="3" name="name" required>
            <div *ngIf="myGroup.get('name').touched && myGroup.get('name').invalid" class="invalid-feedback">
                <div *ngIf="myGroup.get('name').errors.required">Name is required</div>
                <div *ngIf="myGroup.get('name').errors.minlength"> Name must be at least 3 characters long.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="date">Date of birth <span style="color: red;">*</span></label>
            <input type="date" class="form-control" id="date" formControlName="date" [(ngModel)]="employee.dateOfBirth"
                name="date" required [ngClass]="{'is-invalid':
        myGroup.get('date').touched && myGroup.get('date').invalid}">
            <div class="invalid-feedback">Date is required</div>
        </div>
        <div class="d-flex" style="padding-left: 0px;">
        <div class="form-group col-8 p-0">
            <label for="address">Address <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="address" formControlName="address"
                [(ngModel)]="employee.address" name="address" required [ngClass]="{'is-invalid':
                myGroup.get('address').touched && myGroup.get('address').invalid}">
                <div class="invalid-feedback">Address is required</div>
        </div>
        <div class="form-group col-4  pr-0">
            <label for="city" >City <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="city" formControlName="city"
                [(ngModel)]="employee.city" name="city" required [ngClass]="{'is-invalid':
                myGroup.get('city').touched && myGroup.get('city').invalid}">
                <div class="invalid-feedback">City is required</div>
        </div>
    </div>
        <ng-multiselect-dropdown
        [placeholder]="'Choose Attributes'"
        [settings]="dropdownSettings"
        [data]="dropdownList"
        [(ngModel)]="employee.attributes"
        [ngModelOptions]="{standalone: true}"
      >
      </ng-multiselect-dropdown>
        <div class="form-check mt-2" >
            <input class="form-check-input" type="checkbox" name="carOwned" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="employee.carOwned" value="" id="carOwned">
            <label class="form-check-label" for="carOwned">
                Does the employee own a car?
            </label>
        </div>
        <button class="btn btn-success mt-3" [disabled]="!myGroup.valid" type="submit">Submit</button>
    </form>
</div>
